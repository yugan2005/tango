{% if cats %}
    {% for c in cats %}
        {% if c == act_cat %}
            <li class="nav-item"><a class="nav-link active"
                                    href="{% url 'rango:show_category' c.slug %}"><strong>{{ c.name }}</strong></a>
            </li>
        {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'rango:show_category' c.slug %}">{{ c.name }}</a>
            </li>
        {% endif %}
    {% endfor %}
{% else %}
    <li class="nav-item"><strong>There are no categories present.</strong></li>
{% endif %}
